<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="board">
    <div id="background">
      <div class="scoreContainer">
        Score: <span id="score">0</span>
      </div>
    </div>

    <div id="player">
      <img src="./assets/vector-player-cat.png" alt="player cat">
    </div>

    <div id="cactus" class="cactusMovement">
      <img src="./assets/cactus.png" alt="cactus">
    </div>
  </div>
  <div class="menu">
    <button id="buttonPlayerStop" class="button play"></button>
    <button id="restartGame">Restart Game</button>

  </div>
  <script src="./script.js"></script>
</body>

</html>
